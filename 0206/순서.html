<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 배경 컬러는 이미지가 덮는다 (이미지>컬러) -->
    <!-- !important : 뒤에 명령어를 입력할 경우 가장 우선한다 -->
<style>
h1{background-color: red !important;}
h1{background-color: yellowgreen;}


</style>
</head>
<body>
    <h1>안녕하세요</h1>
    <h1>진짜 안녕하세요</h1>
</body>
</html>
